{% extends 'game_templates/base.html' %}

{% block title %}
    Stage One
{% endblock %}

{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            Runda pierwsza - pytania dla wszystkich
        </div>

        <div id="category">

            <p> {{ bbb }} </p>

        </div>

        <div id="query">

            <h3> {{ qqq }} </h3>


        </div>



        <div id="player" class="panel-body">

            <form action="{% url 'game' %}" method="post">

                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Search">
            </form>
        </div>


        <div id="correct_answer">

                <p> {{ aaa }} </p>

        </div>

        <div id="comment">

                <p> {{ ccc }} </p>

        </div>



    </div>
{% endblock %}
{% block content_js %}
    <script type="text/javascript">
        $(document).ready(function () {
            try {
                $('#bands-table').DataTable({
                    "bFilter": true,
                    "sDom": "lfrtip"
                });
            }
            catch (err) {
            }
        });
    </script>
{% endblock %}
